
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensing - 쿠팡 특가 모음</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mensings</h1>
        <p>쿠팡 실시간 특가 모음</p>
        <input type="text" placeholder="지금 특가 상품 검색하기">
    </header>

    <section class="banner yellow">🎯 오늘만 특가! 타임딜 확인하세요</section>
    <section class="banner orange">🔥 오늘의 베스트 할인 상품</section>

    <main class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/80" alt="샤오미 무선청소기">
            <div>
                <h3>샤오미 무선청소기</h3>
                <p><span class="discount">50%</span> 할인</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/80" alt="삼성 갤럭시버즈">
            <div>
                <h3>삼성 갤럭시버즈</h3>
                <p><span class="discount">30%</span> 할인</p>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/80" alt="나이키 샌들">
            <div>
                <h3>나이키 샌들</h3>
                <p><span class="discount">20%</span> 할인</p>
            </div>
        </div>
    </main>

    <footer>
        <nav>
            <a href="#">홈</a>
            <a href="#">검색</a>
            <a href="#">마이</a>
        </nav>
    </footer>
</body>
</html>
