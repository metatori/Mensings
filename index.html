
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mensings - 실시간 특가</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-left">Mensings <span class="subtitle">쿠팡 실시간 특가 모음</span></div>
        <div class="header-right">
            <input type="text" placeholder="지금 특가 상품 검색하기" onclick="goToSearch()">
        </div>
    </header>
    <main>
        <section class="banner">오늘만 특가! 타임딜 확인하세요</section>
        <section class="highlight">🔥 오늘의 베스트 할인 상품</section>
        <section class="products">
            <div class="product">샤오미 무선청소기 - 50% 할인</div>
            <div class="product">삼성 갤럭시버즈 - 30% 할인</div>
            <div class="product">나이키 샌들 - 20% 할인</div>
        </section>
    </main>
    <footer>
        <div class="footer-button">홈</div>
        <div class="footer-button" onclick="goToSearch()">검색</div>
        <div class="footer-button">마이</div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
