
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Mensings - 실시간 특가 모음</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">Mensings</div>
        <div class="sub">쿠팡 실시간 특가 모음</div>
        <input type="text" id="searchBox" placeholder="지금 특가 상품 검색하기">
    </header>

    <section class="banner yellow">🎯 오늘만 특가! 타임딜 확인하세요</section>
    <section class="banner orange">🔥 오늘의 베스트 할인 상품</section>

    <section class="product-list">
        <div class="product-card">
            <img src="https://via.placeholder.com/100" alt="샤오미 청소기">
            <div>
                <strong>샤오미 무선청소기</strong><br>
                <span class="discount">50% 할인</span>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/100" alt="갤럭시버즈">
            <div>
                <strong>삼성 갤럭시버즈</strong><br>
                <span class="discount">30% 할인</span>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/100" alt="나이키 샌들">
            <div>
                <strong>나이키 샌들</strong><br>
                <span class="discount">20% 할인</span>
            </div>
        </div>
    </section>

    <footer>
        <div class="nav">홈</div>
        <div class="nav">검색</div>
        <div class="nav">마이</div>
    </footer>
</body>
</html>
